<!DOCTYPE html>
<html lang="en">
<head>
     <meta charset="UTF-8">
     <meta name="viewport" content="width=device-width, initial-scale=1.0">
     <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Caveat:wght@400;700&family=Cinzel:wght@500&family=Playfair+Display:wght@700&display=swap" rel="stylesheet">
     <link rel="shortcut icon" href="images/icons8-quote-16.png" type="image/x-icon">
     <link rel="stylesheet" href="css/bootstrap.min.css">
     <link rel="stylesheet" href="css/style.css">
     <link rel="stylesheet" href="css/media.css">
     <title>Daily Quotes</title>
</head>
<body onload="generateQuote()">

     <div class="bg vh-100">
          <div class="layer vh-100 d-flex justify-content-center align-items-center text-black">
          <div class="container w-50 text-center pb-5">
               <h1 class="playfair text-uppercase pt-3 pb-lg-3 pb-md-2">Quote of the Day</h1>
               <hr class="pb-4">
                    <div class="quote-display w-100 mx-auto">
                         <span class="playfair pb-4" id="quote"></span>
                         <span id="author"></span>
                    </div>
               <button onclick="generateQuote()" class="btn mt-2 p-2 ps-2 pe-2 cinzel">New Quote</button>
          </div>
          </div>
     </div>
     <script src="js/main.js"></script>
</body>
</html>
